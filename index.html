<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>:LIFE-UPDATE</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="theme-btn">
      <input type="checkbox" name="checkbox4" id="dark-mode" />
      <label for="dark-mode" class="switch"></label>
    </div>
    <main class="main">
      <div class="container sleep">
        <input type="checkbox" name="checkbox1" id="toggle1" />
        <label for="toggle1" class="switch"></label>
        <p>Sleep</p>
      </div>
      <div class="container breakfast">
        <input type="checkbox" name="checkbox2" id="toggle2" />
        <label for="toggle2" class="switch"></label>
        <p>Breakfast</p>
      </div>
      <div class="container firstlecture">
        <input type="checkbox" name="checkbox3" id="toggle3" />
        <label for="toggle3" class="switch"></label>
        <p>First lecture</p>
      </div>
    </main>
  </body>
</html>
